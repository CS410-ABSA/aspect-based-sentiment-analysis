
language: node_js
node_js: "8.11.3"

cache:
  directories:
    - "node_modules"
    - $HOME/.npm

before_deploy:
  - zip -r absa.zip api

deploy:
  - provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: us-east-2
    app: absa-api
    env: AbsaApi-env
    bucket_name: absa-api-bucket
    on: master

  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: "absa"
    local-dir: dist
    acl: public_read
    on: master
    region: us-east-2
    skip_cleanup: true
